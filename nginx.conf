user  nginx;
worker_processes  auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout  65;

  upstream backend_upstream {
    server backend:8080;
  }
  upstream keycloak_upstream {
    server keycloak:8081;
  }

  server {
    listen 8082;
    server_name _;

    # Healthcheck
    location /nginx/health { return 200 "OK"; add_header Content-Type text/plain; }

    # Static SPA
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri /index.html;
    }

    # Proxy API → backend:8080
    location /api/ {
      proxy_pass http://backend_upstream/api/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }

    # Proxy Keycloak OpenID endpoints → keycloak:8081
    # (Keycloak 26 serves OIDC under /realms/…)
    location /realms/ {
      proxy_pass http://keycloak_upstream/realms/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 300;
    }
  }
}
